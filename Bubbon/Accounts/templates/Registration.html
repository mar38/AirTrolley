<!DOCTYPE html>
<html lang="en">
  <head>
          {% load staticfiles %}
             <link rel="stylesheet" href="{% static 'style.css' %}">
             <link rel="stylesheet" href="{% static 'index.js' %}">



    <!-- Link to the Bootstrap CSS from a CDN -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"
          rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href=" ">
  </head>

  <body>

<div class="pen-title">
  <h1>Registration Form</h1><span>Pen <i class='fa fa-paint-brush'></i> + <i class='fa fa-code'></i></span>
</div>
<!-- Form Module-->
<div class="module form-module">
  <div class="toggle"><i class="fa fa-times fa-pencil"></i>
    <div class="tooltip">Click Me</div>
  </div>
  <div class="form">
    <h2>Create an Account</h2>
    <form  method="POST">{% csrf_token %}

      <input type="text" placeholder="First Name" name="FirstName"/>
        <input type="text" placeholder="Last Name" name="LastName"/>
        <input type="text" placeholder="Username" name="username"/>
      <input type="password" placeholder="Password" name="password"/>
        <input type="text" placeholder="Address" name="Address"/>
        <input type="text" placeholder="Post Code" name="Postcode"/>
        <input type="text" placeholder="Phone Number" name="Contact"/>
      <button>Register</button>
    </form>
  </div>

</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
{#<script src='http://codepen.io/andytran/pen/vLmRVp.js'></script>#}

    <script src="js/index.js"></script>



  </body>
</html>
